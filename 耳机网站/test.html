<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 3px;
				height: 0px;
				position: absolute;
			}
			#box1{
				background-color: hotpink;
				left: 0;
			}
			#box2{
				background-color: #1176ED;
				left: 340px;
			}
			#box3{
				background-color: chartreuse;
				left: 680px;
			}
			#box4{
				background-color: seagreen;
				left: 1020px;
			}
			#box5{
				background-color: mediumslateblue;
				left: 1360px;
			}
		</style>
	</head>
	<body>
		<div id="box1" class="box"></div>
		<div id="box2" class="box"></div>
		<div id="box3" class="box"></div>
		<div id="box4" class="box"></div>
		<div id="box5" class="box"></div>				
	</body>
	<script src="../js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var arr = ['#box1','#box2','#box3','#box4','#box5']
		var moveing = (a) => {
			move($(a),{height:820},600,'easeOut',function(){
				move($(a),{width:340},600,'easeOut')
			})
		}
		for (var i = 0;i<arr.length;i++) {
			moveing(arr[i]);
			mouse(arr[i])
		}
		function mouse(obj){
			var l = $(obj).getBoundingClientRect().left;
			var num = obj.split('x')[1]
			$(obj).onmouseover = function(){
				$(obj).style.zIndex = 99;
				if($(obj).nextElementSibling){
					move(this,{width:500,left:l-80},500,'easeOut')
				}else{
					move(this,{width:500,left:l-158},500,'easeOut')
				}
				
			}
			$(obj).onmouseout = function(){
				$(obj).style.zIndex = 10;
				move(this,{width:340,left:l},500,'easeOut')
			}
		}
		function click(){
		}
	</script>
</html>
